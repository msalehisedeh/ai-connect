<div class="rag-container">
  <h2>RAG Query</h2>

  <textarea [(ngModel)]="question"
            placeholder="Enter a question"></textarea>

  <button (click)="ask()" [disabled]="loading">Ask</button>

  <div *ngIf="loading">Loading...</div>

  <div *ngIf="answer">
    <h3>Answer</h3>
    <p>{{ answer }}</p>
  </div>
</div>
